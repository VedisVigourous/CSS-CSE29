<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-color: white;
            justify-content: center;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: white;
            margin: 10px;
            display: inline-block;
        }

        .box1{
            background-color: #f25022;
        }

        .box2{
            background-color: #7fba00;
        }

        .box3{
            background-color: #00a4ef;
        }

        .box4{
            background-color: #ffb900;
        }

            @media only screen and (max-width: 600px) {

            body{
                background-color: white;
            }
            .box {
                width: 300px;
                height: 300px;
                background-color: red;

            }
         }
    </style>

</head>
<body>

    <!-- Media Query: Used to make responsive designs by applying different styles based on device characteristics like screen size. 
     Used: If the default style doesn't fit well on smaller screens.

         Syntax: @media <only> screen and (max-width: <size>){

            Note:: only represents that the styles inside will only apply to screen devices.
                   If used only print the styles will apply only when printing.

            <element/classes/ID> {
                tags: and it's specification (bg-color etc.)
         }  -->
         <div style="text-align: center;">   
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
         </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mainContainer {
            border: 2px solid black;
            align-items: center;
            padding: 10px;
        }

        .box1 {
            background-color: #b99500;
        }

        .box2 {
            background-color: #4a0037;
        }

        .box3 {
            background-color: lightskyblue;
        }

        .box {
            height: 500px;
            width: 400px;
            display: inline-block;
            text-align: center;
            margin: 10px;
        }

        p {
            font-size: 25px;
        }
    </style>

</head>
<body>
    <div class="mainContainer">
        <h2> display : inline-block (Product Cards) </h2>
        <div style="text-align: center;">
            <div class="box box1">
                <h3> Book </h3>
                <p> $10 </p>
            </div>
            <div class="box box2">
                <h3> Headphone </h3>
                <p> $30 </p>
            </div>
            <div class="box box3">
                <h3> Book </h3>
                <p> $10 </p>
            </div>
        </div>    
    </div>
</body>
</html>

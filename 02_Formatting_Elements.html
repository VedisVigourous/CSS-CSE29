<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Elements</title>
</head>
    <link rel="stylesheet" href="CSS_Files/02_Elements.css">
<body>
    <!-- Formatting Elements:  -->
     <!-- 1. color: 
             done using: a. color-name , rgb , rgba , hsl , hsla , hexadecimal (#RRGGBB) 
             Note: For hexadecimal values use a color picker -->

     <!-- 2. text-align:
             types: left , right ,center , justify , start , end , initial , inherit (from parent to child element) -->

    <!-- 3. px(pixels): fixed unit of measurement for font-size, margin, padding, border-width, etc. -->

    <!-- 4. font-size:
            types: em , rem , % etc. -->

    <p> Using external styling on this Paragraph. </p>

    <!-- *********************** -->

    <!-- padding: internal spacing between an element.
         Note: 
         if used 1. padding:10px (applies to all the sides.)
                 ** Otherwise goes clock wise i.e. if more than one values it applies as 
                    top -> right -> bottom etc.
                 2. padding: 10px 20px; -->

    <div>
        <p> Hello World ! </p>
    </div>
    
</body>
</html>
